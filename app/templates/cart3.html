<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basket</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cart.css') }}">
</head>

<body>
  <main>
    <div class="basket">
      <div class="basket-module">

      </div>
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price">Price</li>
          <li class="quantity">Quantity</li>
          <li class="subtotal">Subtotal</li>
        </ul>
      </div>
      {% for row in product_list %}
      <div class="basket-product">


        <div class="item">

          <div class="product-details">
            <h1><strong><span class="product_name">{{ row[1] }}</strong></span></h1>
            <p></p>
            <p></p>
            <span class="productid">Product ID: {{ row[0] }}</span>
          </div>
        </div>
        <div class="price">{{ row[4]}}</div>
        <div class="quantity">
          <input type="number" value="0" min="0" class="quantity-field">
        </div>
        <div class="subtotal"></div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
      {% endfor %}

      <aside>
        <div class="summary">
          <div class="summary-total-items"><span class="total-items">0</span> Items in your Bag</div>
          <div class="summary-subtotal">
            <div class="subtotal-title">Subtotal</div>
            <div class="subtotal-value final-value" id="basket-subtotal">0.00</div>
            <div class="summary-promo hide">
              <div class="promo-title">Promotion</div>
              <div class="promo-value final-value" id="basket-promo"></div>
            </div>
          </div>
          <div class="summary-subtotal">
            <div class="subtotal-title">Taxes</div>
            <div class="subtotal-value final-value" id="basket-subtotal">0.00</div>
            <div class="summary-promo hide">
              <div class="promo-title">Promotion</div>
              <div class="promo-value final-value" id="basket-promo"></div>
            </div>
          </div>
          <div class="summary-total">
            <div class="total-title">Total</div>
            <div class="total-value final-value" id="basket-total">0.00</div>
          </div>
          <div class="summary-checkout">
            <button class="checkout-cta">Go to Secure Checkout</button>
          </div>
        </div>
      </aside>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cart.js') }}"></script>
</body>

</html>
