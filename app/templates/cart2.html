{% extends "base.html" %}

{% block content %}
<div>
    <h2 class=text-center>Hello user, </h2>
    <h2 class=text-center> what would you like to eat today?</h2>
 <div id = 'table container' class = container>
    <table class='table table-striped table-bordered' id='inventory_table'>
        <thead  class='thead-dark' id='table_header'>
            <tr><td>Product</td><td>Product ID</td><td>Quantity</td><td>Enjoyed</td><td>Trash</td></tr>
        </thead>
       
        <tbody id='table_body'>
            {% for row in product_list %}
            <tr><td>{{ row[5] }}</td><td>{{ row[4] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td><td>{{ row[3] }}</td></tr>
            {% endfor %}
        </tbody>

    </table>
    
</div>


{% endblock %}


{% block scripts %}
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.1/d3.min.js'></script>

{% endblock %}
